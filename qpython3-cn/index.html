/* CHECKBOXES */
#check_frame .checkbox { display: none; }
#check_frame  .trigger {
  cursor: pointer;
  position: relative;
  float: left;
  width: 40px; height: 20px;
  margin: 10px;
  background: #666;
  overflow: hidden;
  -webkit-transition: background .15s linear;
}
#check_frame .checkbox:checked + .trigger { background: #00C5FF; }
#check_frame .trigger:before {
  content: '';
  position: absolute;
  top: 0; left: 0; bottom: 0;
  width: 10px; height: 10px;
  margin: auto 5px;
  box-shadow: 0 0 0 100px hsla(0, 0%, 0%, .3);
  -webkit-transition: left .15s linear;
}
#check_frame .checkbox:checked + .trigger:before { left: 20px; }
    </style>
    
    <script>
      var label=['科技園','兒童公園','吃吃吃','起床','睡覺','測試'];
      $(document).ready(function(){
        $.each(label,function(key,val){
            var btnL='<button type="button" class="btn btn-sm btn-primary" onclick="addLabel(\''+val+'\');">'+val+'</button>';
            $("#labelDiv").append(btnL);
        });
        $("#labelDiv").hide();
      });
      var droid = new Android();
      var input="";
      droid.registerCallback('insert', function(e) {
          document.getElementById('output').innerHTML = e.data;
        });
      
      
      function postInput() {
        input=document.getElementById("userin").value;
        droid.eventPost('line', input);
        document.getElementById('output').innerHTML = "Saving...";
        
        
      }
      function getLoc(){
        droid.eventPost('get', document.getElementById("codeSrc").innerHTML);
        document.getElementById('output').innerHTML = "Locating...";
        droid.registerCallback('stdout', function(e) {
          document.getElementById('output').innerHTML = "";
          var deg;
          str=e.data;
          str=str.slice(1,str.length-1);
		  document.getElementById("latitude").innerHTML= str.slice(str.indexOf("latitude': '")+12,str.indexOf("',",str.indexOf("latitude': '")));
		  document.getElementById("longitude").innerHTML= str.slice(str.indexOf("longitude': '")+13,str.indexOf("',",str.indexOf("longitude': '")));
		  document.getElementById("accuracy").innerHTML= str.slice(str.indexOf("accuracy': '")+12,str.indexOf("',",str.indexOf("accuracy': '")));
		  document.getElementById("altitude").innerHTML= str.slice(str.indexOf("altitude': '")+12,str.indexOf("',",str.indexOf("altitude': '")));
          deg=str.slice(str.indexOf("heading': '")+11,str.indexOf("',",str.indexOf("heading': '")));
		  document.getElementById("heading").innerHTML= deg;
		 $("#director").css("-webkit-transform","rotate("+deg+"deg)");
     speed_mps= str.slice(str.indexOf("speed': '")+9,str.indexOf("',",str.indexOf("speed': '")))*1;
     speed_kmph=speed_mps*3.6;
 document.getElementById("speed").innerHTML= speed_mps+" m/s   "+speed_kmph+" km/h";
		  document.getElementById("time").innerHTML= str.slice(str.indexOf("readTime': '")+12,str.indexOf("',",str.indexOf("readTime': '")));
		  document.getElementById("geocode").innerHTML= str.slice(str.indexOf("geoCode': '")+11,str.indexOf("',",str.indexOf("geoCode': '")));
        });
      }
      
    function changeCodeSrc(){
	  switch(document.getElementById("codeSrc").innerHTML){
	  case "noCode":
	    if (document.getElementById("inCN").checked){
	    document.getElementById("codeSrc").innerHTML="ggCodeCN";
	    } else {
	    document.getElementById("codeSrc").innerHTML="ggCode";
	    }
	  break;
	  case "ggCodeCN":
	  case "ggCode":
	  document.getElementById("codeSrc").innerHTML="noCode";
	  break;
	  case "zdCode":
	  document.getElementById("codeSrc").innerHTML="noCode";
	  break;
		  }
	   }

    function addLabel(labelText){
        $("#userin").val(function(i,origText){
            return origText+"#"+labelText+"#";
        });
    }

var autoGet;
var running=false;
var checkAgain=true;
var s1="latitude': '0";
function switcher(){
  if(running==false){
    running = true;
    autoGetLoc();
  }else{
    clearTimeout(autoGet);
    droid.stopLocating();
    running = false;
  }
}

function autoGetLoc(){
    autoGet=setTimeout(function(){getLoc()},1000);
    if (running){    
        //check again to increase accuracy.
        droid.registerCallback('stdout', function(e) {
            s=e.data;
            sAcc= s.slice(1,s.length-1);
            acc= sAcc.slice(sAcc.indexOf("accuracy': '")+12,sAcc.indexOf("',",sAcc.indexOf("accuracy': '")));
            if((acc-12>=0)&&(checkAgain)){
                checkAgain=false;
                autoGet=setTimeout(function(){getLoc()},5000);
            }else if ((((s.indexOf(s1))===-1))&&((s.indexOf("latitude"))!=-1)) {    
               //if the data is right, save it.
                postInput();
                droid.stopLocating();
                checkAgain=true;
                autoGet =setTimeout(function(){getLoc()},1000*80);
            }else{
                droid.stopLocating();
                checkAgain=true;
                autoGet =setTimeout(function(){getLoc()},1000*80);
            }
    });
    }
}
    </script>

  <body>
  <div class="container">
    <div style="height:1em;"></div>
    <div class="row clearfix">        
        <div class="col-xs-2">
            <button type="button" id="upload" class="btn btn-sm btn-success center-block" onclick="droid.eventPost('upload', ''); ">Upload</button>
        </div>    
        <div class="col-xs-8">
            <div class="alert alert-info center-block" role="alert" id="output">LOC</div>
        </div>    
        <div class="col-xs-2">

        </div>

    <div class="row clearfix"> 
        <div class="col-xs-10">
            <dl>
            <dt>Latitude</dt><dd id="latitude"></dd>
            <dt>Longitude</dt><dd id="longitude"></dd>
            <dt>Accuracy</dt><dd id="accuracy"></dd>
            <dt>Altitude</dt><dd id="altitude"></dd>
            <dt>Heading</dt><dd id="heading"></dd>
            <dt>Speed</dt><dd id="speed"></dd>
            <dt>Time</dt><dd id="time"></dd>
            <dt id="codeSrc" onclick="changeCodeSrc();">noCode</dt><dd id="geocode"></dd>
            </dl>
        </div>    
        <div class="col-xs-2">
            <p><button id="stop" type="button" class="btn btn-sm btn-success center-block" onclick="droid.stopLocating();">Stop</button></p>
            <p><button id="results" type="button" class="btn btn-sm btn-success center-block" onclick="droid.webViewShow ('file:///storage/sdcard0/com.hipipal.qpyplus/projects3/qpython3-cn/results.html');">Logs</button></p>
            <span id="director" class="center-block text-center" style="font-size:2.5em;">↑</span>
                <label>
                <input type="checkbox" name="inCN" id="inCN" value="inCN" checked="ture">Mars
                </label>
        </div>
    </div>
    <div id="text">
    <textarea class="form-control" rows="4" id="userin" name="userin"></textarea>   
    </div>
    <div style="height:1em;"></div>
    <div class="row clearfix">
        <div class="col-xs-2">
            <button id="insert" type="button" class="btn btn-sm btn-success center-block" onclick="postInput();">Save</button>
        </div>
        <div class="col-xs-4">
            <button id="get" type="button" class="btn btn-sm btn-success center-block" onclick="$('#userin').val('');">Clear</button>
        </div>
        <div class="col-xs-4">
            <button id="get" type="button" class="btn btn-sm btn-success center-block" onclick="$('#labelDiv').slideToggle('fast');">Label</button>
        </div>
        <div class="col-xs-2">
            <button id="get" type="button" class="btn btn-sm btn-success center-block" onclick="getLoc();">Get</button>
        </div>

        <div class="col-xs-2">

            <div style="height:0.4em;"></div>
            <div id="check_frame" class="clearfix">
            <input id="check_1" class="checkbox" name="check" type="checkbox">
            <label for="check_1" class="trigger " onclick="switcher()" >Auto</label>
            </div>
        </div>
        <div class="col-xs-4">
        
        </div>

        </div>
